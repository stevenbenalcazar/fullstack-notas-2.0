<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- CABECERA -->
    <nav id="navbar" class="navbar navbar-expand-lg text-light">
        <div class="container">
            <h5 class="mx-auto text-light"><a href="/">NOTAS</a></h5>
        </div>
    </nav>

    <div id="alert-edit" class="alert alert-danger alert-dismissible fade show mt-3 mb-3 mx-auto" role="alert">
        <strong id="title-alert">¡ATENCIÓN! </strong>No puedes dejar campos en blanco
        <button type="button" class="btn-close" id="btn-alert-edit" data-dismiss="alert" aria-label="Close"></button>

    </div>

    <div class="container mt-3">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 justify-content-center">

            <!-- FORMULARIO NOTAS -->
            <div class="col mb-3">
                <div class="card">
                    <div class="card-header text-light">
                        Editar nota
                    </div>
                    <form>
                        <div class="card-body">
                            <input type="text" class="form-control mb-3" placeholder="Título" id="title" required>
                            <textarea class="form-control" placeholder="Contenido de la nota" rows="6" id="description" required></textarea>
                        </div>
                        <div class="card-footer" id="footer">
                            <button type="button" class="btn btn-primary" id="update">Actualizar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="js/editNote.js"></script>



</body>

</html>
